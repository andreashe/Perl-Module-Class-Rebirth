[PkgVersion]

[Git::NextVersion]
first_version = 1.000       
version_by_branch = 0       
version_regexp  = ^v(.+)$   

[Git::Check]
[Git::Commit]
[Git::Tag]
[Git::Push]

[Prereqs]
Class::Rebirth=0
List::MoreUtils=0
Data::Dumper=0
Exporter=0
Scalar::Util=0
Carp=0


[GatherDir]
[MetaYAML]
[MakeMaker]
[Manifest]


[PruneCruft]
[License]
[Readme]


[ExtraTests]
[PodCoverageTests]
[PodSyntaxTests]


[TestRelease]
[ConfirmRelease]
[UploadToCPAN]


